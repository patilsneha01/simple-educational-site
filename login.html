<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Educational Site</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/login.css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-4"></div>

            <div class="col-sm-4">
                <div class="login_form">
                    <img src="img/logo.png" class="logo img-fluid" alt="EduCare" srcset="" />

                    <form action="#" method="get" name="loginForm" onsubmit="validate()">
                        <div class="mb-3">
                            <label class="label_txt">Username or Email</label>
                            <input type="text" name="username" id="username" class="form-control"
                                placeholder="username" />
                            <p class="nameErr"></p>
                        </div>
                        <div class="mb-3">
                            <label class="label_txt">Password</label>
                            <input type="password" name="password" id="password" class="form-control"
                                placeholder="password" />
                            <p class="passErr"></p>
                        </div>
                        <input type="submit" value="Login" name="submit" class="btn btn-success mt-3 mb-3" />
                    </form>

                    <p style="font-size: 12px; text-align: center; margin-top: 10px">
                        <a href="#" style="color: #00376b; text-decoration: none">Forgot Password?</a>
                    </p>
                    <br />
                    <p>
                        Don't have an account?
                        <a href="signup.html" style="text-decoration: none">Sign up</a>
                    </p>
                </div>
            </div>

            <div class="col-sm-4"></div>
        </div>
    </div>

   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        
</body>

</html>
