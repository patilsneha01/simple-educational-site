<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp | Educational Site</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/login.css" />
</head>

<body>

        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                </div>

                <div class="col-sm-4">
                
    
                    <div class="signup_form">
                    <img src="img/logo.png" class="logo img-fluid" alt="EduCare" > 
                        <form method="get" action="login.html" id="form" class="form" onsubmit="return validation()">
                            <div class="form-group">
                                <label class="form-label"> Name: </label>
                                <input type="text" name="name" id="name" class="form-control" placeholder="Enter your full name" autocomplete="off">
                                <span id="fullname" class="text-danger font-weight-bold"></span>
                            </div>
                            <div class="form-group  mt-3">
                                <label class="form-label"> Username: </label>
                                <input type="text" name="user" id="user" class="form-control" placeholder="Enter your username" autocomplete="off">
                                <span id="username" class="text-danger font-weight-bold"></span>
                            </div>
                            <div class="form-group mt-3">
                                <label class="form-label"> Email: </label>
                                <input type="text" name="email" id="email" class="form-control" placeholder="Enter your email" autocomplete="off">
                                <span id="emailids" class="text-danger font-weight-bold"></span>
                            </div>
                            <div class="form-group mt-3">
                                <label class="form-label"> Password: </label>
                                <input type="password" name="pass" id="pass" class="form-control" placeholder="Enter password" autocomplete="off">
                                <span id="password" class="text-danger font-weight-bold"></span>
                            </div>
                            <div class="form-group mt-3">
                                <label class="form-label"> Comfirm Password: </label>
                                <input type="password" name="cpass" id="cpass" class="form-control" placeholder="comfirm password" autocomplete="off">
                                <span id="cpassword" class="text-danger font-weight-bold"></span>
                            </div>
                            <div class="form-group mt-3">
                                <label class="form-label"> Mobile Number : </label>
                                <input type="text" name="mobile" id="mobile" class="form-control" placeholder="Enter your mobile number" autocomplete="off">
                                <span id="mobileno" class="text-danger font-weight-bold"></span>
                            </div>
                            <input type="submit" value="submit" name="submit" class="btn btn-success mt-3 mb-3">
                        </form>
                        <p>Have an account? <a href="login.html"style="text-decoration: none;">Log In</a></p>
                       
                    </div>           
                </div>
                <div class="col-sm-4">           
                </div>        
            </div>
        </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
